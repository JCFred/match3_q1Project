<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css"/>
    <title>Galactic Mismatch</title>

  <body>

      <section class="mainBody">

          <div id="spritePortrait" style="background=''">
            <!-- <div class="pilotBox" id="tempId"></div> -->
          </div>
          <div id="dialogBox">
            <div id="pilotName"></div>

        </div>

      </section>
    <script src="main.js"></script>
